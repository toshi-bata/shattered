<!DOCTYPE html>
<html>
    <head>
        <style>
            #toolbarGr {
                position: absolute;
                top: 20px;
                left: 20px;
            }
        </style>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Shattered</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/hoops_web_viewer.js"></script>
        <script type="text/javascript" src="shattered_main.js"></script>
        <script type="text/javascript" src="create_viewer.js"></script>

        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

        <script type="text/javascript">
            var main;
            window.onload = function () {
                main = new Main();

                const viewerMode = getURLArgument("viewer");
                let modelName = getURLArgument("instance");
                if (modelName == undefined)
                    modelName = "_empty";
                const reverseProxy = getURLArgument("proxy");

                main.start(viewerMode, modelName, reverseProxy);
            };

            function getURLArgument(name) {
                if (1 < document.location.search.length) {
                    var query = document.location.search.substring(1);
                    var parameters = query.split('&');
                    var result = new Object();
                    for (var i = 0; i < parameters.length; i++) {
                        var element = parameters[i].split('=');
                        var paramName = decodeURIComponent(element[0]);
                        var paramValue = decodeURIComponent(element[1]);
                        result[paramName] = decodeURIComponent(paramValue);
                    }
                    return result[name];
                }
            }

        </script>

    </head>
    <body>
        <div id="container"></div>
        <div id="toolbarGr">
            <button id="loadXml" >Load XML</button>
        </div>
        
    </body>
</html>
